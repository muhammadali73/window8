<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window 8</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            color: white;
            font-size: 1.02rem;
        }
        body{
            background-color: #001940;
        }
        h1{
           font-size: 3rem;
           font-weight: lighter;
           margin: 32px 0 0 32px;
        }
        .container{
            background-color: #001940;
            display: grid;
            grid-template-columns: 150px 150px 150px 150px 150px 150px ;
            grid-template-rows: 120px 120px 120px 120px;
            width: 1000px;
            height: 500px;
            column-gap: 10px;
            row-gap: 10px;
            margin: auto;
            margin-top: 20px;
        }
        .box1{
            background-color: #2d8aef;
        }
        .box2{
            background-color: #6db91d;
        }
        .box3{
            background-color: #b11a41;
            grid-column: 3/5;
        }
        .box4{
            background-color: #009618;
            grid-column: 5/7;
        }
        .box5{
            background-color: #613cbd;
        }
        .box6{
            background-color: #2b88ef;
        }
        .box7{
            background-color: #603cba;
            grid-column: 3/5;
        }
        .box8{
            background-color: #db542d;
            grid-column: 5/7;
        }
        .box9{
            background-color: #db542d;
            grid-column: 1/3;
        }
        .box10{
            background-color: #00a219;
            grid-column: 3/5;
        }
        .box11{
            background-color: black;
        }
        .box12{
            background-color: #2d87ef;
        }
        .box13{
            background-color: #1d7983;
            grid-column: 1/3;
        }
        .box14{
            background-color: #2d87f1;
            grid-column: 3/5;
        }
        .box15{
            background-color: #bb1d4b;
        }
        .box16{
            background-color: #6cb81c;
        }
        .fa-solid,.fa-brands{
            color: white;
            font-size: 2rem;
            z-index: 1000;
        }
        .img1,.img2,.img5,.img6,.img11,.img12,.img15,.img16{
            height: 70px;
            width: 70px;
            position: relative; 
            top: 20px;
            left: 40px;
        }
        .img3,.img4,.img7,.img8,.img9,.img10,.img13,.img14{
            height: 70px;
            width: 70px;
            position: relative; 
            top: 20px;
            left: 120px;
        }
        p{
            position: relative;
            top: 22px;
            left: 5px;
        }
    </style>
</head>
<body>
        <h1 class="start" >Start</h1>
        <div class="container">
            <div class="box box1">
                <img class="img1" src="https://cdn.pixabay.com/photo/2013/07/13/12/34/handbag-159884_1280.png" alt="">
                <p>Shopping</p>
            </div>
            <div class="box box2">
                <img class="img2" src="https://cdn.pixabay.com/photo/2013/07/13/01/19/game-controller-155530_640.png" alt="">
                <p>Live Games</p>
            </div>
            <div class="box box3">
                <img class="img3" src="https://cdn.pixabay.com/photo/2016/03/31/17/33/avatar-1293744_640.png" alt="">
                <p>Photos</p>
            </div>
            <div class="box box4">
                <img class="img4" src="https://cdn.pixabay.com/photo/2017/07/28/01/40/expression-2547407_640.png" alt="">
                <p>Calendar</p>
            </div>
            <div class="box box5">
                <img class="img5" src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_640.png" alt="">
                <p>Maps</p>
            </div>
            <div class="box box6">
                <img class="img6" src="https://cdn.pixabay.com/photo/2015/08/13/16/50/chrome-887242_640.png" alt="">
                <p>Internet Explorer</p>
            </div>
            <div class="box box7">
                <img class="img7" src="https://cdn.pixabay.com/photo/2012/04/05/02/04/speech-25916_640.png" alt="">
                <p>Messaging</p>
            </div>
            <div class="box box8">
                <img class="img8" src="https://cdn.pixabay.com/photo/2016/12/19/10/16/hands-1917895_640.png" alt="">
                <p>People</p>
            </div>
            <div class="box box9">
                <img class="img9" src="https://cdn.pixabay.com/photo/2014/04/03/11/07/clapperboard-311792_640.png" alt="">
                <p>Viedos</p>
            </div>
            <div class="box box10">
                <img class="img10" src="https://cdn.pixabay.com/photo/2023/06/09/19/37/letter-8052497_640.png" alt="">
                <p>Mail</p>
            </div>
            <div class="box box11">
                <img class="img11" src="https://cdn.pixabay.com/photo/2013/07/13/10/51/bowling-157933_1280.png" alt="">
                <p>Pinball Fx2</p>
            </div>
            <div class="box box12">
                <img class="img12" src="https://cdn.pixabay.com/photo/2013/07/13/12/11/ace-159364_640.png" alt="">
                <p>Solitaire</p>
            </div>
            <div class="box box13">
                <img class="img13" src="https://cdn.pixabay.com/photo/2014/04/02/10/47/computer-304585_640.png" alt="">
                <p>Desktop</p>
            </div>
            <div class="box box14">
                <img class="img14" src="https://cdn.pixabay.com/photo/2016/09/12/17/27/fractal-1665319_640.png" alt="">
                <p>Weather</p>
            </div>
            <div class="box box15">
                <img class="img15" src="https://cdn.pixabay.com/photo/2013/07/13/11/41/lens-158471_640.png" alt="">
                <p>Camera</p>
            </div>
            <div class="box box16">
                <img class="img16" src="https://cdn.pixabay.com/photo/2019/10/12/14/57/game-controller-4544038_640.png" alt="">
                <p>Xbox</p>
            </div>
        </div>
</body>
</html>
